<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Strona logowania</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{css/app.css}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
</head>

<body>
<div id="mainWrapper">
    <div class="login-container">
        <div class="login-card">
            <div class="login-form">

                <form th:action="@{/login}" method="post" class="form-horizontal">

                    <div th:if="${param.error != null}" class="alert alert-danger">
                        <p>Błędna nazwa użytkownika i hasło</p>
                    </div>

                    <div th:if="${param.logout != null}" class="alert alert-success">
                        <p>Wylogowano pomyślnie.</p>
                    </div>

                    <div class="input-group input-sm">
                        <label class="input-group-addon" for="username"><i class="fa fa-user"></i></label>
                        <input type="text" class="form-control" id="username" name="ssoId" placeholder="Login" required>
                    </div>
                    <div class="input-group input-sm">
                        <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Hasło" required>
                    </div>
                    <div class="input-group input-sm">
                        <div class="checkbox">
                            <label><input type="checkbox" id="rememberme" name="remember-me"> Zapamiętaj</label>
                        </div>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />

                    <div class="form-actions">
                        <input type="submit"
                               class="btn btn-block btn-primary btn-default" value="Zaloguj">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
