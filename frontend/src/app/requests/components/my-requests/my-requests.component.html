<mat-card>
  <mat-card-header>
    <mat-card-title>Moje ogłoszenia</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div id="my-table-container">
      <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef fxFlex="50px" mat-sort-header>id</mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlex="50px"> {{ element.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef mat-sort-header>tytuł</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.title }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="accepted">
          <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="120px">Aktywny</mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlex="120px">
            <mat-chip-list>
              <mat-chip [color]="(element.accepted ? 'primary' : 'warn')" selected="true">
                {{ (element.accepted ? 'Aktywny' : 'Nieaktywny') }}
              </mat-chip>
            </mat-chip-list>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef fxFlex="100px"></mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlex="100px">
            <button mat-button color="warn" (click)="deleteVr(element.id)">
              <mat-icon>delete</mat-icon>
              Usuń
            </button>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="application">
            <mat-header-cell *matHeaderCellDef fxFlex="100px">Aplikacje</mat-header-cell>
            <mat-cell *matCellDef="let element" fxFlex="100px">
              <button mat-button color="warn" (click)="showApplications(element.id)">
                  <button mat-icon-button (click)="clearCount(element.id)">
                      <mat-icon class="icon" color="primary">message</mat-icon>
                      <ng-container *ngIf="getBadgeById(element.id)==null; else elseTemplate">

                      </ng-container>
                      <ng-template #elseTemplate>
                          <span class="badge" *ngIf="getBadgeById(element.id).text > 0">{{getBadgeById(element.id).text}}</span>
                      </ng-template>
                     <!-- <span class="badge" *ngIf="badgeCount > 0" ng-init="getBadgeCount(element.id)">{{getBadgeCount(element.id)}}</span>
                     -->
                  </button>
              </button>
            </mat-cell>
          </ng-container>

        <ng-container matColumnDef="editVr">
          <mat-header-cell *matHeaderCellDef fxFlex="100px">Podgląd</mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlex="100px">
            <button mat-button color="primary" (click)="openDialog(element)">
              <!--<button mat-button color="primary" [routerLink]="['/requests/', element.id]">-->

              <mat-icon>edit</mat-icon>
              podgląd
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>

      </mat-table>
    </div>
    <mat-paginator #paginator
                   [length]="totalElements"
                   [pageSize]="20"
                   [pageSizeOptions]="[5, 10, 20]"
                   [showFirstLastButtons]="true">
    </mat-paginator>
  </mat-card-content>
</mat-card>
