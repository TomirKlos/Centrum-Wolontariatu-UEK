<form [formGroup]="resetPasswordInitForm" #form="ngForm">
  <mat-form-field>
    <input matInput type="email" placeholder="Email" formControlName="email">
    <mat-error *ngIf="resetPasswordInitForm.get('email').hasError('required')">
      Email jest <strong>wymagany</strong>
    </mat-error>
    <mat-error
      *ngIf="resetPasswordInitForm.get('email').hasError('email') && !resetPasswordInitForm.get('email').hasError('required')">
      Proszę podać poprawny adres email
    </mat-error>
    <mat-error *ngIf="resetPasswordInitForm.get('email').hasError('matchValue')">
      Podany adres email nie istnieje w bazie
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit"
          [disabled]="resetPasswordInitForm.invalid || resetPasswordInitButtonDisabled"
          (click)="resetPasswordInit()">
    Wyślij
  </button>
</form>
