<mat-card>
  <mat-card-header>
    <mat-card-title>Użytkownicy</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div>
      <mat-table #table [dataSource]="usersData" matSort>

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef fxFlex="50px" mat-sort-header>id</mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlex="50px"> {{ element.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header>email</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.email }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="activated">
          <mat-header-cell *matHeaderCellDef fxFlex="120px" mat-sort-header>Aktywny</mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlex="120px">

            <button *ngIf="element.activated" mat-button color="primary">
              Aktywny
            </button>
            <button *ngIf="!element.activated" mat-button color="warn" (click)="activateUser(element.id)">
              Nieaktywny
            </button>

          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef fxFlex="100px"></mat-header-cell>
          <mat-cell *matCellDef="let element" fxFlex="100px">
            <button mat-button color="warn" (click)="deleteUser(element.id)">
              <mat-icon>delete</mat-icon>
              Usuń
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>

      </mat-table>
    </div>

    <mat-paginator #paginator
                   [length]="totalElements"
                   [pageSize]="20"
                   [pageSizeOptions]="[10, 20, 50]"
                   [showFirstLastButtons]="true">

    </mat-paginator>

  </mat-card-content>
</mat-card>
