<mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1>{{ ad.title }}</h1>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <ng-container *ngIf="ad.pictures[0]!=null; else elseTemplate">
                <img class="searchImage" aria-hidden [src]="pathToStaticContent+ad.pictures[0].referenceToPicture" height="200" />
          </ng-container>
          <ng-template #elseTemplate>
                <img class="searchImage" aria-hidden [src]="staticNotFoundImage" height="200" />
          </ng-template>
            <div [innerHTML]="replaceLineBreak(ad.description)"></div>

            <button *appHasAnyRole="['authenticated']" mat-raised-button color="primary" type="submit" (click)="showApplyForm()">Zapro≈õ do wolontariatu!</button>
            <div *ngIf="viewApplyForm">
                 <app-invite-ad [id]="ad.id"></app-invite-ad>
            </div>
        </mat-card-content>
</mat-card>
