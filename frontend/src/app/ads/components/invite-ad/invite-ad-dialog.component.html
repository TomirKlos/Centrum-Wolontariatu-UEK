<h1 mat-dialog-title>Wybór wolontariatu}</h1>
<div mat-dialog-content>
  <p>Wybierz swój wolontariat do którego chcesz wysłać zaproszenie</p>
             <form [formGroup]="formGroup">
                    <mat-form-field>
                                        <mat-select formControlName="vrequest" name="vrequest" id="vrequest" placeholder="Ogłoszenia">
                                            <mat-select-trigger>
                                            {{formGroup.get('vrequest').value ? (formGroup.get('vrequest').value[0]==null ? '' : formGroup.get('vrequest').value[0]) : ''}}
                                            </mat-select-trigger>
                                            <mat-option *ngFor="let request of requestsData" [value]="request.id">{{request.title}}</mat-option>
                                        </mat-select>
                                        </mat-form-field>
                             </form> 

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cofnij</button>
  <button mat-button [mat-dialog-close]="formGroup.get('vrequest').value" cdkFocusInitial>Ok</button>
</div>
