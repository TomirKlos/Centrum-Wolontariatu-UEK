<h1 mat-dialog-title>Wybór wolontariatu</h1>
<div mat-dialog-content>
  <p>Wybierz swój wolontariat do którego chcesz wysłać zaproszenie</p>
             <form [formGroup]="formGroup">
                    <mat-form-field>
                                        <mat-select formControlName="vrequest" name="vrequest" id="vrequest" placeholder="Ogłoszenia">
                                            <mat-select-trigger>
                                              {{chosenTitle ? (chosenTitle==null ? '' : chosenTitle) : ''}}
                                            </mat-select-trigger>
                                            <mat-option *ngFor="let request of requestsData" [value]="request.id" (click)="setChosen(request.title)">{{request.title}}</mat-option>
                                        </mat-select>
                                        </mat-form-field>
                             </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cofnij</button>
  <button mat-button [mat-dialog-close]="chosenTitle" cdkFocusInitial>Ok</button>
</div>
