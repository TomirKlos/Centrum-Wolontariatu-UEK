<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Dodaj ofertę</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="formGroup" #form="ngForm">
      <mat-form-field>
        <input matInput type="text" placeholder="Tytuł" formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Opis" matTextareaAutosize matAutosizeMinRows="5"
                  matAutosizeMaxRows="20"></textarea>
      </mat-form-field>

      <div fxLayout="row" fxLayoutAlign="space-around center">
        <mat-checkbox formControlName="forStudents">Dla studentów</mat-checkbox>
        <mat-checkbox formControlName="forTutors">Dla pracowników</mat-checkbox>
      </div>


      <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid || buttonDisabled"
              (click)="submit()">
        Dodaj
      </button>
    </form>

  </mat-card-content>
</mat-card>
