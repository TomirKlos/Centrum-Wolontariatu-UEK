<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Ustaw nowe hasło</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="formGroup">

      <app-passwords-form-group (passwordsFormEmitter)="getPasswordsFormGroup($event)"></app-passwords-form-group>

      <button mat-raised-button color="primary" type="submit"
              [disabled]="formGroup.invalid || buttonDisabled"
              (click)="submit()">
        Wyślij
      </button>

    </form>

  </mat-card-content>
</mat-card>
