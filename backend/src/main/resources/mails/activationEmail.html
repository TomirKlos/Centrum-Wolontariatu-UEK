<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.activation.title}">Centrum Wolontariatu UEK</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}"/>
</head>
<body>
<p th:text="#{email.activation.greeting(${user.firstName})}">
    Drogi
</p>
<p th:text="#{email.activation.text1}">
    Kliknij poniższy link, aby aktywować swoje konto:
</p>
<p>
    <a th:href="@{|${baseUrl}/auth/activate/${user.activationKey}|}"

</p>
<p>
    <span th:text="#{email.activation.text2}"> </span>
    <br/>

</html>
